{% extends "base.html" %}

{% block headextra %}
<!-- Tensorflow core, model, and backend-->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm/dist/tf-backend-wasm.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>


<!-- Javascript specific to this page -->
<script src="{{url_for('static', filename='ML.js')}}"></script>
<script src="{{url_for('static', filename='fileIO.js')}}"></script>
<script src="{{url_for('static', filename='collectioncolor.js')}}"></script>
<script src="{{url_for('static', filename='transfer.js')}}"></script>


<!-- Javascript for calibration -->
<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
<script src="{{url_for('static', filename='sketch.js')}}"></script>

<script>
    main();
</script>

{% endblock %}


{% block body %}

<div id="main">
    <button type="button" onclick="trainModel()">Train Model</button>
    <button type="button" onclick="saveModel(eyeModel)">Save Model</button>
    <input type="file" accept="application/json" id="eyeData" multiple onchange='openFile(event)'></input>
    <button type="button" onclick="testModel()">test Model</button>

    <br>

    <button type="button" onclick="colorEyeData2tensor()">Convert colored eyes</button>

    <p id="trainingstate"></p>


                <canvas id="eyecache"></canvas>
            <video autoplay muted playsinline id="video"  style="
              -webkit-transform: scaleX(-1);
              transform: scaleX(-1);
              visibility: hidden;
              width: auto;
              height: auto;
              ">
            </video>

  </div>


{% endblock %}
