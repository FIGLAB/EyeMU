<!DOCTYPE html>
<!-- saved from url=(0077)https://viz.mediapipe.dev/runner/demos/iris_tracking_files/iris_tracking.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Graph Runner</title>
    <link href="./default_demo.css" rel="stylesheet">
    
    <script>
    // Quick workaround for Safari 13 bug: see b/143301307 for more details.
    const tempUnused = WebAssembly.Module;
    </script>
    <script src="./iris_tracking_bin.js"></script>
    <script src="./iris_tracking_loader.js"></script>
    <script src="./video_processor.js"></script>
    <script src="./default_demo_api.js"></script>
  </head>

<body>
  <!-- VIDEO INTERFACE -->
  <div id="video_interface" class="fill abs interface" style="transform-origin: 0px 0px; transform: scale(0.483221);">
    <video class="abs video" crossorigin="anonymous" playsinline="" loop="" style="display: none;" muted="muted" width="300" height="150">
      Loading embedded camera/video failed.
    </video>
    <div class="video-display">
      <canvas id="output" class="displayCanvas" width="640" height="480"></canvas>
      <div id="message" class="abs message message-bgfill">2.6 fps (Processing 352.9ms, 2.8 fps)</div>
      <a class="abs logo" href="http://www.mediapipe.dev/" target="_blank">
        <div style="display: flex;align-items: center;bottom: 0;right: 10px;">
          <img id="logo" class="logo" src="./logo(1).png" alt="" style="
            height: 50px;">
          <span>MediaPipe</span>
        </div>
      </a>
    </div>
    <div class="controls" style="display:none;">
      <select class="demo-selector">
      </select>
    </div>
  </div>

  <!-- SINGLE FRAME INTERFACE -->
  <div id="frame_interface" class="idle" ,="" style="user-select: none; cursor:pointer; display: none;">
      <input type="file" name="file" class="input-file upload-input" style="display:none">
      <div id="frame_instructions">
        <p>
          Iris: Depth from Iris Demo
        </p>
        <p>
          Click to select a file or drop a file here (image must have EXIF data).
        </p>
        <p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>
      </div>
      <div class="drop-target">
        <canvas class="single_output displayCanvas" width="960" height="1280"></canvas>
      </div>
      <div class="abs message message-bgfill" id="message">Waiting...</div>
      <a class="abs logo" href="http://www.mediapipe.dev/" target="_blank">
        <div style="display: flex;align-items: center;bottom: 0;right: 10px;">
          <img id="logo" class="logo" src="./logo(1).png" alt="" style="
            height: 50px;">
          <span>MediaPipe</span>
        </div>
      </a>
  </div>



<script>
  // Simplest way to feed template variables into compiled code is through this global.
  window.CONFIG_FILENAME = 'iris_tracking.json';
  window.CONFIG_TEXT_SUPPORT = true;
</script>
<script src="./default_demo_bin.js"></script>
</body></html>
