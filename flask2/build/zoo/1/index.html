<!-- For drawing the predicted output directly onto the HTML page with an icon-->
<!-- CSS comments are not //, and if you put them in the <style> header they break it -->
    <style>
    .placeholderdot{
        width: 30px;
        height: 30px;
        background-color: #ffab56;
        border-radius: 50%;
        position:fixed;
    }

    .targetdot{
        width: 60px;
        height: 60px;
        background-color: #0e5cab;
        border-radius: 50%;
        position:fixed;
    }

    .predicdot{
        width: 30px;
        height: 30px;
        background-color: #ffab56;
        border-radius: 50%;
        position:fixed;
    }

    .evalTarget{
        width: 15px;
        height: 15px;
        border-radius: 50%;
        position:fixed;
        transform: translate(-50%, -50%);
    }

    .onscreenregion{
        position:fixed;
        background-color:#00003010;
        left: 0px;
        top: 0px;
        right:100px;
        bottom:100px;
    }


    .widebutton {
        display: block;
        width: 100%;
        border: none;
        background-color: #CCC;
        padding: 14px 28px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
    }

    hr {
        background-color:#ccc;
        height:1px;
        border:none;
    }
    </style>

    <!--  Style for eval: grid and list   -->
    <style>
    .griddiv {
        width: 49%;
        height: 24%;
        margin:0.5%;
        align-items: center;

        display: inline-block;
    }

    .griddivtext{
        text-align: center;
        line-height: 100%;
        font-size: 0.8em;

        top: calc(50% - 1em);
        position: relative;
    }

    .listdiv {
        width: 99%;
        height: calc((100% - 3%)/6);
        margin: 0.5%;
        align-items: center;

        display: inline-block;
    }

    .listdivtext{
        text-align: center;
        line-height: 100%;
        font-size: 0.8em;

        top: calc(50% - 0.5em);
        position: relative;
    }


    .galleryContainer {
        height:100%;
        width: 100%;
        line-height: 0px;
        align-item: center;
        position: relative;

        overflow: hidden;
    }
    </style>

    <!--  Style for results display -->
    <style>
        table,td {
            border: 1px solid black;
        }

<!-- CSS for the text notification interaction -->
<style>

    :root {
        --maxheight: 15%;
    }

    @keyframes getSmaller {
        from {
            left: 1%;
            right: 1%;
            top: 1%;
            height: var(--maxheight);
            background-color: #dcdcdcdd;
            font-size: 400%;
        }

        to {
            background-color: #dcdcdcaa;

        }
    }

    @keyframes getBigger {
        from {
            left: 2%;
            right: 2%;
            top: 1%;
            height: 5%;
            background-color: #dcdcdcaa;
            font-size: 300%;
        }

        to {
            height: var(--maxheight);
        }
    }

    .top_notif_deselected {
        margin: 0;
        padding: 2%;

        left: 2%;
        right: 2%;
        height: 5%;
        top: 1%;

        font-size: 300% !important;

        background-color: #dcdcdcaa;
        border-radius: 15px;
        position:fixed;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);

        animation: getSmaller 1s;
    }

    .top_notif_selected {
        margin: 0;
        padding: 2%;

        left: 1%;
        right: 1%;
        top: 1%;
        height: var(--maxheight);

        font-size: 400% !important;

        background-color: #dcdcdcee;
        border-radius: 15px;
        position:fixed;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        overflow: hidden;

        animation-iteration-count: infinite;
        animation: getBigger 1s;
    }


    .top_notif {
        margin: 0;
        padding: 2%;

        left: 2%;
        right: 2%;
        height: 5%;
        top: 1%;

        font-size: 300% !important;

        background-color: #dcdcdcaa;
        border-radius: 15px;
        position:fixed;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);

        animation: slideintop 1s;
    }


    @keyframes slideintop {
        from {
            top: -10%;
        }
    }
</style>

<!-- CSS for Image Gallery interaction -->
<style>
    .photogallery {
        /*width: 32.333%;*/
        width: 49%;
        margin: 0.5%;
        margin-bottom: 0.25%;
        object-fit: contain;
        outline: none;
        position: relative;

        top: 0px;
        left: 0px;
        bottom: 0px;
        right: 0px;

        transition: all 0.4s ease;
    }

    .photogallery:focus {
        /*width: 32.333%;*/
        width: 49%;
        margin: 0.5%;
        margin-bottom: 0.25%;
        object-fit: contain;
        outline: none;

        top: 0px;
        left: 0px;
        bottom: 0px;
        right: 0px;

        transition: all 0.4s ease;

        border-radius: 5%;
        z-index: 2;
        transform: scale(1.2);
    }

    .galleryContainer {
        line-height: 0px;
        align-item: center;
        position: relative;
    }
</style>
