<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">



    <title>GAZEL</title>

<!-- For drawing the predicted output directly onto the HTML page with an icon-->
<!-- CSS comments are not //, and if you put them in the <style> header they break it -->
    <style>
    .placeholderdot{
        width: 30px;
        height: 30px;
        background-color: #ffab56;
        border-radius: 50%;
        position:fixed;
    }

    .targetdot{
        width: 60px;
        height: 60px;
        background-color: #0e5cab;
        border-radius: 50%;
        position:fixed;
    }

    .predicdot{
        width: 30px;
        height: 30px;
        background-color: #ffab56;
        border-radius: 50%;
        position:fixed;
    }

    .predicdot2{
        width: 30px;
        height: 30px;
        background-color: #e84338bb;
        border-radius: 50%;
        position:fixed;
    }

    .onscreenregion{
        position:fixed;
        background-color:#00003010;
        left: 0px;
        top: 0px;
        right:100px;
        bottom:100px;
    }


    .widebutton {
        display: block;
        width: 100%;
        border: none;
        background-color: #CCC;
        padding: 14px 28px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
    }

    hr {
        background-color:#ccc;
        height:1px;
        border:none;
    }

    </style>

    

<!-- Tensorflow core, model, and backend-->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>

<!-- Javascript specific to this page -->
<script src="/static/ML.js"></script>
<script src="/static/svr.js"></script>
<script src="/static/collectioncolor.js"></script>
<script src="/static/zoo.js"></script>


<!--Other ML library-->
<script src="/static/mlweb.js"></script>

<script>
    main();
    showPredictDot = false;

    // Wait until after the body loads before adding elements to it.
    document.addEventListener("DOMContentLoaded", function(event) {
        zooSelect(2);
    })

</script>





<style>
    :root {
        --maxheight: 15%;
    }

    @keyframes getSmaller {
        from {
            left: 1%;
            right: 1%;
            top: 1%;
            height: var(--maxheight);
            background-color: #dcdcdcdd;
            font-size: 400%;
        }

        to {
            background-color: #dcdcdcaa;

        }
    }

    @keyframes getBigger {
        from {
            left: 2%;
            right: 2%;
            top: 1%;
            height: 5%;
            background-color: #dcdcdcaa;
            font-size: 300%;
        }

        to {
            height: var(--maxheight);
        }
    }

    .top_notif_deselected {
        margin: 0;
        padding: 2%;

        left: 2%;
        right: 2%;
        height: 5%;
        top: 1%;

        font-size: 300% !important;

        background-color: #dcdcdcaa;
        border-radius: 15px;
        position:fixed;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);

        animation: getSmaller 1s;
    }

    .top_notif_selected {
        margin: 0;
        padding: 2%;

        left: 1%;
        right: 1%;
        top: 1%;
        height: var(--maxheight);

        font-size: 400% !important;

        background-color: #dcdcdcee;
        border-radius: 15px;
        position:fixed;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        overflow: hidden;

        animation-iteration-count: infinite;
        animation: getBigger 1s;
    }


    .top_notif {
        margin: 0;
        padding: 2%;

        left: 2%;
        right: 2%;
        height: 5%;
        top: 1%;

        font-size: 300% !important;

        background-color: #dcdcdcaa;
        border-radius: 15px;
        position:fixed;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);

        animation: slideintop 1s;
    }


    @keyframes slideintop {
        from {
            top: -10%;
        }

    }


</style>




</head>
<body style="background-color:aliceblue; font-family: Verdana, sans-serif;">


<div id="main">

    <canvas hidden id="eyecache"></canvas>
    <video hidden autoplay muted playsinline id="video"  style="
              -webkit-transform: scaleX(-1);
              transform: scaleX(-1);
              visibility: hidden;
              width: auto;
              height: auto;
              "></video>

</div>

</body>
</html>
