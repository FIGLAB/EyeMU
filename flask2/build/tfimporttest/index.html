<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">



    <title>GAZEL</title>

<!-- For drawing the predicted output directly onto the HTML page with an icon-->
<!-- CSS comments are not //, and if you put them in the <style> header they break it -->
    <style>
    .placeholderdot{
        width: 30px;
        height: 30px;
        background-color: #ffab56;
        border-radius: 50%;
        position:fixed;
    }

    .targetdot{
        width: 60px;
        height: 60px;
        background-color: #0e5cab;
        border-radius: 50%;
        position:fixed;
    }

    .predicdot{
        width: 30px;
        height: 30px;
        background-color: #ffab56;
        border-radius: 50%;
        position:fixed;
    }

    .predicdot2{
        width: 30px;
        height: 30px;
        background-color: #e84338bb;
        border-radius: 50%;
        position:fixed;
    }

    .onscreenregion{
        position:fixed;
        background-color:#00003010;
        left: 0px;
        top: 0px;
        right:100px;
        bottom:100px;
    }


    .widebutton {
        display: block;
        width: 100%;
        border: none;
        background-color: #CCC;
        padding: 14px 28px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
    }

    hr {
        background-color:#ccc;
        height:1px;
        border:none;
    }
    </style>

    <!--  Style for eval stuff   -->
    <style>
    .wackdiv {
        width: 49%;
        height: 24%;
        margin:0.5%;
        align-items: center;

        display: inline-block;
    }

    .wackdivtext{
        text-align: center;
        line-height: 100%;

        top: calc(50% - 1em);
        position: relative;
    }

    .galleryContainer {
        height:100%;
        width: 100%;
        line-height: 0px;
        align-item: center;
        position: relative;

        overflow: hidden;
    }
    </style>

    <!--  Style for results display -->
    <style>
        table,td {
            border: 1px solid black;
        }
    </style>

    
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>-->
<!-- Adds the WASM backend to the global backend registry -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm/dist/tf-backend-wasm.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>-->



<script src="/static/ML.js"></script>
<script src="/static/tfimporttest.js"></script>


<script>


</script>


</head>
<body style="background-color:aliceblue; font-family: Verdana, sans-serif;">



<div id="main">
    <div class="container">
        <input type="file" accept="application/json" id="eyeData" multiple onchange='openFile(event)'></input>


      <div class="canvas-wrapper">
        <canvas id="output"></canvas>
        <video id="video" playsinline style="
          -webkit-transform: scaleX(-1);
          transform: scaleX(-1);
          visibility: hidden;
          width: auto;
          height: auto;
          ">
        </video>
      </div>
      <div id="scatter-gl-container"></div>
        <button type="button" onclick="saveEyes()">Save Eyes</button>


        <br><br>
        <canvas id="eyecache"></canvas>


    </div>
  </div>



</body>
</html>
