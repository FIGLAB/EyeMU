<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GAZEL</title>

<!-- For drawing the predicted output directly onto the HTML page with an icon-->
<!-- CSS comments are not //, and if you put them in the <style> header they break it -->
    <style>
    .placeholderdot{
        width: 30px;
        height: 30px;
        background-color: #ffab56;
        border-radius: 50%;
        position:fixed;
    }

    .targetdot{
        width: 60px;
        height: 60px;
        background-color: #0e5cab;
        border-radius: 50%;
        position:fixed;
    }

    .predicdot{
        width: 30px;
        height: 30px;
        background-color: #ffab56;
        border-radius: 50%;
        position:fixed;
    }

    .predicdot2{
        width: 30px;
        height: 30px;
        background-color: #e84338bb;
        border-radius: 50%;
        position:fixed;
    }

    .onscreenregion{
        position:fixed;
        background-color:#00003010;
        left: 0px;
        top: 0px;
        right:100px;
        bottom:100px;
    }


    .widebutton {
        display: block;
        width: 100%;
        border: none;
        background-color: #CCC;
        padding: 14px 28px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
    }

    hr {
        background-color:#ccc;
        height:1px;
        border:none;
    }

    </style>

    
<!--Other ML library-->
<!--<script src="http://mlweb.loria.fr/ml.js"></script>-->
<script src="/static/mlweb.js"></script>


            <!--Tensorflow javascript import-->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

<!-- Custom JS for GAZEL -->
<script src="/static/ML.js"></script>
<script src="/static/transfer.js"></script>
<script src="/static/fileIO.js"></script>
<script src="/static/mainTesting.js"></script>



<script>
    main()
</script>

<style>

    :root {
      --innerpadding: 10px;
    }

    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    .container {
      width: 100%;
      height: 100%;
    }

    .leftpane {
        width: 33.333%;
        height: 100%;
        float: left;
        /*background-color: rosybrown;*/
        border-collapse: collapse;
        border-right-style: dotted;
        box-sizing: border-box;
    }

    .middlepane {
        width: 33.333%;
        height: 100%;
        float: left;
        background-color: royalblue;
        border-collapse: collapse;
        box-sizing: border-box;
    }

    .rightpane {
      width: 33.333%;
      height: 100%;
      position: relative;
      float: right;
      /* background-color: yellow; */
      border-collapse: collapse;
      border-left-style: dotted;
      box-sizing: border-box;
    }

    .toppane {
      width: 100%;
      /*height: 10%;*/
      border-collapse: collapse;
      /*background-color: #4da6ff;*/
      border-style: double;
      display:block;
    }

</style>



</head>
<body style="background-color:aliceblue; font-family: Verdana, sans-serif;">



<div class="container">
  <div class="toppane" style="text-align:center; overflow:auto">
      <h1> GAZEL</h1>
      <h4>Gaze + Accelerometer Mobile Interactions</h4>
  </div>

  <div class="leftpane">
    <h1>Test Page</h1>
  </div>

  <div class="middlepane">Test Page</div>

  <div class="rightpane">
    <h1>Test Page</h1>
  </div>
</div>


<div id="main">

      <div class="canvas-wrapper">
        <canvas id="output"></canvas>
        <video id="video" playsinline style="
          -webkit-transform: scaleX(-1);
          transform: scaleX(-1);
          visibility: hidden;
          width: auto;
          height: auto;
          ">
        </video>
      </div>

        <br><br>
        <canvas hidden id="eyecache"></canvas>
  </div>



</body>
</html>
