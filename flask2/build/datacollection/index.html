<!-- For drawing the predicted output directly onto the HTML page with an icon-->
<!-- CSS comments are not //, and if you put them in the <style> header they break it -->
    <style>
    .placeholderdot{
        width: 90px;
        height: 90px;
        background-color: #ffab56;
        border-radius: 50%;
        position:fixed;
    }

    .targetdot{
        width: 150px;
        height: 150px;
        background-color: #0e5cab;
        border-radius: 50%;
        position:fixed;
    }

    .predicdot{
        width: 90px;
        height: 90px;
        background-color: #ffab56;
        border-radius: 50%;
        position:fixed;
    }

    .evalTarget{
        width: 15px;
        height: 15px;
        border-radius: 50%;
        position:fixed;
        transform: translate(-50%, -50%);
    }

    .onscreenregion{
        position:fixed;
        background-color:#00003010;
        left: 0px;
        top: 0px;
        right:100px;
        bottom:100px;
    }


    .widebutton {
        display: block;
        width: 100%;
        border: none;
        background-color: #CCC;
        padding: 14px 28px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
    }

    hr {
        background-color:#ccc;
        height:1px;
        border:none;
    }
    </style>

    <!--  Style for eval: grid and list   -->
    <style>
    .griddiv {
        width: 49%;
        height: 24%;
        margin:0.5%;
        align-items: center;

        display: inline-block;
    }

    .griddivtext{
        text-align: center;
        line-height: 100%;
        font-size: 0.8em;

        top: calc(50% - 1em);
        position: relative;
    }

    .listdiv {
        width: 99%;
        height: calc((100% - 3%)/6);
        margin: 0.5%;
        align-items: center;

        display: inline-block;
    }

    .listdivtext{
        text-align: center;
        line-height: 100%;
        font-size: 0.8em;

        top: calc(50% - 0.5em);
        position: relative;
    }


    .galleryContainer {
        height:100%;
        width: 100%;
        line-height: 0px;
        align-item: center;
        position: relative;

        overflow: hidden;
    }
    </style>

    <!--  Style for results display -->
    <style>
        table,td {
            border: 1px solid black;
        }
