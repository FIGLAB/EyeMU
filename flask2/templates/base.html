<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">



    <title>GAZEL</title>

<!-- For drawing the predicted output directly onto the HTML page with an icon-->
<!-- CSS comments are not //, and if you put them in the <style> header they break it -->
    <style>
    .placeholderdot{
        width: 30px;
        height: 30px;
        background-color: #ffab56;
        border-radius: 50%;
        position:fixed;
    }

    .targetdot{
        width: 60px;
        height: 60px;
        background-color: #0e5cab;
        border-radius: 50%;
        position:fixed;
    }

    .predicdot{
        width: 30px;
        height: 30px;
        background-color: #ffab56;
        border-radius: 50%;
        position:fixed;
    }

    .predicdot2{
        width: 30px;
        height: 30px;
        background-color: #e84338bb;
        border-radius: 50%;
        position:fixed;
    }

    .onscreenregion{
        position:fixed;
        background-color:#00003010;
        left: 0px;
        top: 0px;
        right:100px;
        bottom:100px;
    }


    .widebutton {
        display: block;
        width: 100%;
        border: none;
        background-color: #CCC;
        padding: 14px 28px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
    }

    hr {
        background-color:#ccc;
        height:1px;
        border:none;
    }
    </style>

    <style>
        table,td {
            border: 1px solid black;
        }
    </style>

    {% block headextra %}
    {% endblock %}
</head>
<body style="background-color:aliceblue; font-family: Verdana, sans-serif;">
{% block body %}



{% endblock %}
</body>
</html>
