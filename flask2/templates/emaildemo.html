<script>
    main();
    showPredictDot = false;

    // Wait until after the body loads before adding elements to it.
    document.addEventListener("DOMContentLoaded", function(event) {
        emailStarter();
    })

</script>

<style>
    .top_notif {
        border-radius: 15px;
        margin: 10px;
        left: 0;

        border: 2px solid #ffffff;

        animation: slideintop .7s;
        animation-timing-function: cubic-bezier(.35,1.29,.64,1);
        animation-fill-mode: forwards;

        transition: all 0.2s ease;
    }

    .top_notif:focus{
        border: 2px solid #2222dd;
        transition: all 0.2s ease;
    }



    .fullApp {
        border-radius: 20px;
        margin: 1px;
        left: 0px;

        z-index: 3;
        /*animation: slideinbottom .5s;*/
        animation: bloomImage .2s;
        /*animation-timing-function: linear;*/
        animation-timing-function: cubic-bezier(.35,1.29,.64,1)
        animation-fill-mode: forwards;
    }


    @keyframes bloomImage{
        from{
            transform: translate(50%, 10%);
            transform: scale(0.1);
        }
        to {
            transform: translate(0%, 0%);
            transform: scale(1);
        }
    }

    @keyframes unbloomImage{
        from {
            transform: translate(0%, 0%);
            transform: scale(1);
        }
        to{
            transform: translate(50%, 50%);
            transform: scale(0);
        }
    }

   .email{
   }

   .rtriangle {
      width: 0;
      height: 0;
      position: absolute;
      z-index: 3;
      transition: all .5s;


      border-top: 6px solid transparent;
      border-left: 10.8px solid green;
      border-bottom: 6px solid transparent;
    }


</style>

{% endblock %}
