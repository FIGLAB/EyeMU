{% extends "base.html" %}

{% block headextra %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Tensorflow core, model, and backend-->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>

<!-- Javascript specific to this page -->
<script src="{{url_for('static', filename='ML.js')}}"></script>
<script src="{{url_for('static', filename='svr.js')}}"></script>
<script src="{{url_for('static', filename='collectioncolor.js')}}"></script>
<script src="{{url_for('static', filename='zoo.js')}}"></script>


<!--Other ML library-->
<script src="{{url_for('static', filename='mlweb.js')}}"></script>

<script>
    main();
    showPredictDot = false;

    // Wait until after the body loads before adding elements to it.
    document.addEventListener("DOMContentLoaded", function(event) {
        zooSelect({{ zooNum }});
    })

</script>





<style>

    :root {
        --maxheight: 15%;
    }

    @keyframes getSmaller {
        from {
            left: 1%;
            right: 1%;
            top: 1%;
            height: var(--maxheight);
            background-color: #dcdcdcdd;
            font-size: 400%;
        }

        to {
            background-color: #dcdcdcaa;

        }
    }

    @keyframes getBigger {
        from {
            left: 2%;
            right: 2%;
            top: 1%;
            height: 5%;
            background-color: #dcdcdcaa;
            font-size: 300%;
        }

        to {
            height: var(--maxheight);
        }
    }

    .top_notif_deselected {
        margin: 0;
        padding: 2%;

        left: 2%;
        right: 2%;
        height: 5%;
        top: 1%;

        font-size: 300% !important;

        background-color: #dcdcdcaa;
        border-radius: 15px;
        position:fixed;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);

        animation: getSmaller 1s;
    }

    .top_notif_selected {
        margin: 0;
        padding: 2%;

        left: 1%;
        right: 1%;
        top: 1%;
        height: var(--maxheight);

        font-size: 400% !important;

        background-color: #dcdcdcee;
        border-radius: 15px;
        position:fixed;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        overflow: hidden;

        animation-iteration-count: infinite;
        animation: getBigger 1s;
    }


    .top_notif {
        margin: 0;
        padding: 2%;

        left: 2%;
        right: 2%;
        height: 5%;
        top: 1%;

        font-size: 300% !important;

        background-color: #dcdcdcaa;
        border-radius: 15px;
        position:fixed;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);

        animation: slideintop 1s;
    }


    @keyframes slideintop {
        from {
            top: -10%;
        }

    }


</style>



{% endblock %}


{% block body %}

<div id="main">

    <canvas hidden id="eyecache"></canvas>
    <video hidden autoplay muted playsinline id="video"  style="
              -webkit-transform: scaleX(-1);
              transform: scaleX(-1);
              visibility: hidden;
              width: auto;
              height: auto;
              "></video>

</div>
{% endblock %}
